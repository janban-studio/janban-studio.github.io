<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>案例展示 | JANBAN STUDIO</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --text: #1D1D1F;
    --text-secondary: #86868B;
    --blue: #0071E3;
    --bg: #fff;
    --bg-alt: #F5F5F7;
    --bg-dark: #000;
    --bg-light-blue: #dceefc;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text);
    background: var(--bg);
    -webkit-font-smoothing: antialiased;
}
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 44px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    z-index: 999;
}
.nav-container {
    max-width: 1280px;
    height: 100%;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo {
    font-weight: 600;
    font-size: 18px;
    color: var(--text);
    text-decoration: none;
}
.nav-links {
    display: flex;
    gap: 30px;
}
.nav-links a {
    font-size: 14px;
    color: var(--text-secondary);
    text-decoration: none;
    transition: 0.2s;
}
.nav-links a:hover {
    color: var(--blue);
}
.nav-links a.active {
    color: var(--blue);
    font-weight: 500;
}
.section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 80px 24px;
    text-align: center;
    position: relative;
    overflow: hidden;
}
.section--dark {
    background: var(--bg-dark);
    color: #fff;
}
.section--light-blue {
    background: var(--bg-light-blue);
}
.title {
    font-size: 56px;
    font-weight: 600;
    margin-bottom: 16px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.8s;
}
.section--dark .title {
    color: #fff;
}
.subtitle {
    font-size: 24px;
    color: var(--text-secondary);
    max-width: 700px;
    margin-bottom: 32px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.8s 0.2s;
}
.section--dark .subtitle {
    color: #a1a1a1;
}
.desc {
    font-size: 16px;
    line-height: 1.6;
    color: var(--text-secondary);
    max-width: 800px;
    margin-bottom: 24px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.8s 0.3s;
}
.section--dark .desc {
    color: #a1a1a1;
}
.img-box {
    max-width: 80%;
    max-height: 60vh;
    opacity: 0;
    transform: scale(0.9) translateY(20px);
    transition: 0.8s 0.4s;
}
.img-box img {
    width: 100%;
    height: auto;
    border-radius: 12px;
}
.buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.8s 0.6s;
}
.btn {
    padding: 12px 24px;
    border-radius: 24px;
    font-size: 17px;
    font-weight: 500;
    text-decoration: none;
    transition: 0.2s;
}
.btn-primary {
    background: var(--blue);
    color: #fff;
}
.btn-primary:hover {
    background: #0077ED;
}
.btn-outline {
    border: 1px solid var(--blue);
    color: var(--blue);
}
.btn-outline:hover {
    background: #f0f7ff;
}
.section--dark .btn-outline {
    border-color: #fff;
    color: #fff;
}
.section--dark .btn-outline:hover {
    background: rgba(255,255,255,0.1);
}
.visible .title,
.visible .subtitle,
.visible .desc,
.visible .buttons,
.visible .img-box {
    opacity: 1;
    transform: translateY(0) scale(1);
}
footer {
    background: var(--bg-alt);
    padding: 50px 20px 30px;
    text-align: center;
    border-top: 1px solid #E6E6E6;
}
footer p {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 8px;
}
.copyright {
    font-size: 12px;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #E6E6E6;
}
@media (max-width:768px) {
    .title { font-size: 36px; }
    .subtitle { font-size: 19px; }
    .img-box { max-width: 100%; }
    .nav-links { display: none; }
}
</style>
</head>
<body>

<div class="navbar">
<div class="nav-container">
    <a href="index.html" class="logo">JANBAN</a>
    <div class="nav-links">
        <a href="index.html">首页</a>
        <a href="services.html">服务</a>
        <a href="cases.html" class="active">案例</a>
        <a href="process.html">流程</a>

        <a href="contact.html">联系我们</a>

</div>
</div>

<section class="section">
    <h1 class="title">高定系列</h1>
    <p class="subtitle">立体剪裁，挺括有型，高端商务男装定制版型。</p>
    <div class="img-box">
        <img src="https://images.unsplash.com/photo-1591085769635-31db96261317" alt="高级西装">
    </div>

        <a href="contact.html" class="btn btn-primary">咨询同款</a>

</section>

<section class="section section--light-blue">
    <h2 class="title">轻奢女装系列</h2>
    <p class="subtitle">贴合身形，优雅显瘦，专为亚洲身材优化。</p>
    <div class="img-box">
        <img src="https://images.unsplash.com/photo-1623009925431-537d96d56124" alt="轻奢女装">
    </div>
    <div class="buttons">

<section class="section section--dark">
    <h2 class="title">新中式系列</h2>
    <p class="subtitle">传统元素与现代版型结合，气质与实穿兼顾。</p>
    <div class="img-box">
        <img src="https://images.unsplash.com/photo-1617103557195-d883e51d70b9" alt="新中式">
    </div>
    <div class="buttons">
        <a href="contact.html" class="btn btn-primary">咨询同款</a>

<section class="section">
    <h2 class="title">工装/羽绒系列</h2>
    <p class="subtitle">功能性与版型兼顾，活动自如，大货稳定。</p>
    <div class="img-box">
        <img src="https://images.unsplash.com/photo-1556911220-bff31c812dba" alt="工装羽绒">
    </div>
    <div class="buttons">
        <a href="contact.html" class="btn btn-primary">咨询同款</a>

<footer>
<p>长春市人民广场重庆路498号</p>

</footer>

<script>
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, { threshold: 0.3 });
sections.forEach(sec => observer.observe(sec));
</script>
</body>
</html>
