<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>版型案例 | JANBAN STUDIO</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300,400,500,600,700&display=swap" rel="stylesheet">
<style>
:root {
    --text: #1D1D1F;
    --text-secondary: #86868B;
    --blue: #0071E3;
    --bg: #fff;
    --bg-alt: #F5F5F7;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text);
    background: var(--bg);
    -webkit-font-smoothing: antialiased;
}
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 44px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    z-index: 999;
}
.nav-container {
    max-width: 1280px;
    height: 100%;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo {
    font-weight: 600;
    font-size: 18px;
    color: var(--text);
    text-decoration: none;
}
.nav-links {
    display: flex;
    gap: 24px;
}
.nav-links a {
    font-size: 14px;
    color: var(--text-secondary);
    text-decoration: none;
    transition: 0.2s;
}
.nav-links a:hover {
    color: var(--blue);
}
.nav-links a.active {
    color: var(--blue);
    font-weight: 500;
}

/* 页面主体 */
.case-section {
    min-height: 100vh;
    padding: 80px 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease-out;
}
.case-section.visible {
    opacity: 1;
    transform: translateY(0);
}
.title {
    font-size: 48px;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 24px;
}
.subtitle {
    font-size: 21px;
    line-height: 1.4;
    color: var(--text-secondary);
    max-width: 700px;
    margin-bottom: 40px;
}

/* 三大分类卡片 */
.main-cards {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 60px;
}
.main-card {
    background: #fff;
    border-radius: 16px;
    padding: 30px 24px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}
.main-card h3 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 12px;
}
.main-card p {
    font-size: 16px;
    color: var(--text-secondary);
    margin-bottom: 20px;
}

/* 细分品类图片区 */
.sub-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 16px;
}
.sub-item {
    background: var(--bg-alt);
    border-radius: 12px;
    padding: 16px;
    text-align: center;
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s;
}
.sub-item:hover {
    transform: translateY(-4px);
}
.sub-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 8px;
}
.sub-item p {
    font-size: 14px;
    color: var(--text-secondary);
}

/* 视频展示区 */
.video-section {
    width: 100%;
    max-width: 800px;
    margin: 60px 0;
    text-align: center;
}
.video-section h2 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
}
video {
    width: 100%;
    max-width: 600px;
    border-radius: 12px;
}

footer {
    background: var(--bg-alt);
    padding: 40px 20px;
    text-align: center;
    border-top: 1px solid #E6E6E6;
}
footer p {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 8px;
}
.copyright {
    font-size: 12px;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #E6E6E6;
}

@media (max-width:768px) {
    .title { font-size: 36px; }
    .subtitle { font-size: 19px; }
    .nav-links { display: none; }
}
</style>
</head>
<body>

<div class="nav-container">

<script>
const sections = document.querySelectorAll('.case-section');
const ob = new IntersectionObserver(es => {
    es.forEach(e => e.isIntersecting && e.target.classList.add('visible'));
}, { threshold: 0.3 });
sections.forEach(s => ob.observe(s));
</script>

</html>
