<style>
:root {

    --text-secondary: #86868B;
    --blue: #0071E3;
    --bg: #fff;
    --bg-alt: #F5F5F7;
    --bg-dark: #000;

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text);
    background: var(--bg);
    -webkit-font-smoothing: antialiased;
}
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 44px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    z-index: 999;
}
.nav-container {
    max-width: 1280px;
    height: 100%;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo {
    font-weight: 600;
    font-size: 18px;
    color: var(--text);
    text-decoration: none;
}
.nav-links {
    display: flex;
    gap: 30px;
}
.nav-links a {
    font-size: 14px;
    color: var(--text-secondary);
    text-decoration: none;
    transition: 0.2s;
}
.nav-links a:hover {
    color: var(--blue);
}
.nav-links a.active {
    color: var(--blue);
    font-weight: 500;
}
.section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 80px 24px;
    text-align: center;
    position: relative;
    overflow: hidden;
}
.title {
    font-size: 56px;
    font-weight: 600;
    margin-bottom: 16px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.8s;
}
.subtitle {
    font-size: 24px;
    color: var(--text-secondary);
    max-width: 700px;
    margin-bottom: 32px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.8s 0.2s;
}
.img-box {
    max-width: 80%;
    max-height: 60vh;
    opacity: 0;
    transform: scale(0.9);
    transition: 0.8s 0.4s;
}
.img-box img {
    width: 100%;
    height: auto;
    border-radius: 12px;
}
.buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
    opacity: 0;
    transform: translateY(20px);
    transition: 0.8s 0.6s;
}
.btn {
    padding: 12px 24px;
    border-radius: 24px;
    font-size: 17px;
    font-weight: 500;
    text-decoration: none;
}
.btn-primary {
    background: var(--blue);
    color: #fff;
}
.btn-outline {
    border: 1px solid var(--blue);
    color: var(--blue);
}
.visible .title,
.visible .subtitle,
.visible .img-box,
.visible .buttons {
    opacity: 1;
    transform: translateY(0) scale(1);
}
footer {
    background: var(--bg-alt);
    padding: 50px 20px 30px;
    text-align: center;
    border-top: 1px solid #E6E6E6;
}
footer p {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 8px;
}
.copyright {
    font-size: 12px;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #E6E6E6;
}
@media (max-width:768px) {
    .title { font-size: 36px; }
    .subtitle { font-size: 19px; }
    .img-box { max-width: 100%; }
    .nav-links { display: none; }
}
</style>

<script>
const sections = document.querySelectorAll('.section');
const ob = new IntersectionObserver(es=>{
