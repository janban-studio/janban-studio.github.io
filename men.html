<style>
:root {--text:#1D1D1F;--text-secondary:#86868B;--blue:#0071E3;--bg:#fff;--bg-alt:#F5F5F7;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
.navbar{position:fixed;top:0;left:0;width:100%;height:44px;background:rgba(255,255,255,0.85);backdrop-filter:blur(20px);border-bottom:1px solid rgba(0,0,0,0.05);z-index:999;}
.nav-container{max-width:1280px;margin:0 auto;padding:0 20px;display:flex;align-items:center;justify-content:space-between;height:100%;}
.logo{font-weight:600;font-size:18px;color:var(--text);text-decoration:none;}
.nav-links{display:flex;gap:24px;}
.nav-links a{font-size:14px;color:var(--text-secondary);text-decoration:none;}
.nav-links a.active{color:var(--blue);font-weight:500;}

.page{padding:120px 20px 80px;max-width:900px;margin:0 auto;text-align:center;}
h1{font-size:34px;margin-bottom:10px;}
.desc{color:var(--text-secondary);margin-bottom:40px;}

.sub-nav{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:50px;}
.sub-nav a{padding:8px 14px;border-radius:20px;background:var(--bg-alt);color:var(--text-secondary);text-decoration:none;font-size:14px;}
.sub-nav a.hot{background:#0071E3;color:#fff;}

.block{margin-bottom:60px;}
.block h2{font-size:26px;margin-bottom:16px;}
.block p{color:var(--text-secondary);margin-bottom:24px;}
.grid-img{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;}
.grid-img img{width:100%;border-radius:12px;}

.video-box{margin:50px 0;}
.video-box h2{font-size:24px;margin-bottom:20px;}
video{width:100%;max-width:600px;border-radius:12px;}

.btn{display:inline-block;padding:12px 28px;border-radius:24px;background:var(--blue);color:#fff;text-decoration:none;font-weight:500;margin-top:20px;}

footer{background:var(--bg-alt);padding:40px 20px;text-align:center;}
footer p{font-size:14px;color:var(--text-secondary);margin-bottom:6px;}

@media(max-width:768px){.nav-links{display:none;}}
</style>
</head>
