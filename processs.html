<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>服务流程 | JANBAN STUDIO</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --text: #1D1D1F;
    --text-secondary: #86868B;
    --blue: #0071E3;
    --bg: #fff;
    --bg-alt: #F5F5F7;
    --bg-dark: #000;
    --bg-light-blue: #dceefc;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text);
    background: var(--bg);
    -webkit-font-smoothing: antialiased;
}
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 44px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    z-index: 999;
}
.nav-container {
    max-width: 1280px;
    height: 100%;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo {
    font-weight: 600;
    font-size: 18px;
    color: var(--text);
    text-decoration: none;
}
.nav-links {
    display: flex;
    gap: 30px;
}
.nav-links a {
    font-size: 14px;
    color: var(--text-secondary);
    text-decoration: none;
    transition: 0.2s;
}
.nav-links a:hover {
    color: var(--blue);
}
.nav-links a.active {
    color: var(--blue);
    font-weight: 500;
}
.section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 80px 24px;
    text-align: center;
    position: relative;
    overflow: hidden;
}
.title {
    font-size: 56px;
    font-weight: 600;
    margin-bottom: 16px;
}
.subtitle {
    font-size: 24px;
    color: var(--text-secondary);
    max-width: 700px;
    margin-bottom: 32px;
}
.process-steps {
    max-width: 900px;
    margin: 0 auto;
    text-align: left;
}
.step {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
}
.step-number {
    flex-shrink: 0;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--blue);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
}
.step-content h3 {
    font-size: 20px;
    margin-bottom: 8px;
}
.step-content p {
    color: var(--text-secondary);
    line-height: 1.6;
}
footer {
    background: var(--bg-alt);
    padding: 50px 20px 30px;
    text-align: center;
    border-top: 1px solid #E6E6E6;
}
footer p {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 8px;
}
.copyright {
    font-size: 12px;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #E6E6E6;
}
@media (max-width:768px) {
    .title { font-size: 36px; }
    .subtitle { font-size: 19px; }
    .nav-links { display: none; }
}
</style>
</head>
<body>
<div class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">JANBAN</a>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="process.html" class="active">流程</a>
            <a href="contact.html">联系我们</a>
        </div>
    </div>
</div>
<section class="section">
    <h1 class="title">服务流程</h1>
    <p class="subtitle">清晰透明，每一步都为了让你的版型完美落地</p>
    <div class="process-steps">
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-content">
                <h3>需求沟通</h3>
                <p>了解你的设计意图、目标人群和穿着场景，明确版型要求。</p>
            </div>
        </div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-content">
                <h3>制版打样</h3>
                <p>根据需求进行CAD数字化制版，输出精准纸样。</p>
            </div>
        </div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-content">
                <h3>样衣制作</h3>
                <p>制作样衣，进行试穿和调整，确保版型贴合舒适。</p>
            </div>
        </div>
        <div class="step">
            <div class="step-number">4</div>
            <div class="step-content">
                <h3>批量生产</h3>
                <p>提供可直接用于大货生产的最终纸样和技术文件。</p>
            </div>
        </div>
    </div>
</section>
<footer>
    <p>长春市人民广场重庆路498号</p>
    <p>微信：JANBAN888 | 邮箱：janban_studio@163.com</p>
    <div class="copyright">© 2026 JANBAN STUDIO 保留所有权利</div>
</footer>
</body>
</html>
